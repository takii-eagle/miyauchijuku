    <meta charset="UTF-8">

    <title>お問い合わせありがとうございます | みやうち塾</title>
    <meta name="description" content="みやうち塾へのお問い合わせありがとうございます。">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/smartphone.css">
    <style>
        .thanks-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .thanks-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
        }
        
        .thanks-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #ffbe00;
        }
        
        .thanks-message {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 40px;
            color: #555;
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ffbe00;
            color: #333;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #e5aa00;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 768px) {
            .thanks-container {
                margin: 60px auto;
                padding: 30px 15px;
            }
            
            .thanks-title {
                font-size: 24px;
            }
        }
    </style>
</head>

    <!-- Google Tag Manager (noscript) -->

    <header class="header">
        <div class="header-inner">
            <div class="social-icons">
                <a href="https://www.instagram.com/miyauchi_juku/" target="_blank">
                    <img src="./img/instagram-icon.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://lin.ee/U4jzrjJ" target="_blank">
                    <img src="./img/line-icon.png" alt="LINE" class="social-icon">
                </a>
            </div>
            <button class="header-btn" onclick="location.href='index.html#contact-form'">お問い合わせ</button>
        </div>
    </header>

    <main>
        <div class="thanks-container">
            <h1 class="thanks-title">お問い合わせありがとうございます</h1>
            <p class="thanks-message">
                みやうち塾へのお問い合わせいただき、誠にありがとうございます。<br>
                お送りいただいた内容を確認次第、担当者より折り返しご連絡させていただきます。<br>
                通常、1〜2営業日以内にご連絡いたします。<br><br>
            </p>
            <a href="/" class="home-button">トップページに戻る</a>
        </div>
    </main>
